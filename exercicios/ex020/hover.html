<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif1;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: White;
            background-color: red;
            width: 180px;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
    <body>
        <h1>Exemplo de hover</h1>
        <p>Passe o mouse sobre o texto abaixo</p>
        <div>
            Aqui!!
            <p>TEXTO ESCONDIDO...</p>
        </div>
        <p>Fim do Exemplo</p>
    </body>
</html>
