<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightslategray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslateblue;

            padding: 10px 10px 10px 10px;
            /* ou padding: 10px; se o tamanho das paddings forem iguais */

            margin: 10px;

            outline: 5px dotted black
        }
        a{
            border: 10px solid red;

           padding: 10px;
        
        }
    </style>
</head>
    <body>
        <h1>Exemplo de caixa box-level</h1>
        <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. 
        </p>
    </body>
</html>
