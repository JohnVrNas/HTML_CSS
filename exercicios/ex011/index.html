<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Aumente e diminiua o tamanho dessa página no seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto de tamanho G">
    </picture>
    <h1>Áudios</h1>
    <p>Tá faltando uma musiquinha em</p>
    <audio preload="metadata"controls >
        <source src="midia/science.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
